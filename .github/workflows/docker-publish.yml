# .github/workflows/docker-python.yml
name: Docker Python CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      # Optional: Cache dependencies to speed up future installs
      - name: Cache mamba packages
        uses: actions/cache@v2
        with:
          path: /opt/conda/pkgs
          key: ${{ runner.os }}-mamba-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-mamba-

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: docker build . -t my-python-app

      - name: Run Docker container
        run: docker run my-python-app
